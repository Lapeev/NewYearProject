<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="theme-color" content="#000000">
    <meta name="copyright" content="Author">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
    <meta name="apple-mobile-web-app-title" content="Application Name">
    <meta name="msapplication-TileImage" content="images/favicons/144x144.png">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="format-detection" content="telephone=no">

    <title>Find picture</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="header__head">
            <a href="#" class="header__logo">
                <img src="./img/logo.png" alt="some alt" class="header__img">
            </a>
        </div>
        <div class="header__favourites">
            <a href="#" class="header__favourite">
                <svg class="header__svg">
                    <use href="img/sprite.svg#star"></use>
                </svg>
                Избранное</a>
        </div>
    </header>

    <main class="main">
        <section class="search">
            <div class="search__header">
                <input type="text" class="search__input" placeholder="Введите поисковый запрос">
                <button class="button search__button">Поиск</button>
            </div>
        </section>
        <section class="main__section main__section_base">
            <ul class="main__gallery main__gallery_base">
                
            </ul>
            <button class="main__more button hiden">Показать еще</button>
        </section>

        <section class="main__popup popup d-none">
            <div class="popup__blur">
                <img src="" alt="some alt" class="popup__img">
                <div class="popup__nav">
                    <svg class="popup__symbol popup__svg_back">
                        <use href="img/sprite.svg#back"></use>
                    </svg>
                    <svg class="popup__symbol popup__svg_next">
                        <use href="img/sprite.svg#next"></use>
                    </svg>
                    <span class="popup__symbol popup__star">&#9733;</span>
                    <svg class="popup__symbol popup__svg_close">
                        <use href="img/sprite.svg#close"></use>
                    </svg>
                </div>
            </div>
        </section>

        <section class="main__section main__section_favorite d-none">
            <h2 class="main__favorite">
                Избранное
            </h2>

            <ul class="main__gallery main__gallery_favorite">
                
            </ul>
        </section>
    </main>

    <script src="index.js"></script>
</body>  
</html>
